<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maxim-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.theme.min.css">

    <!-- <link rel="stylesheet" href="estilos.css"> -->
</head>
<body>
    <div class="container">
        <br>
            <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
                    </div>
                    
                    <div class="form-group">
                        <label for="option">Elige una opcion:</label>
                        <select class="form-control" name="" id="option">
                            <option value="">Opcion #1</option>
                            <option value="">Opcion #2</option>
                            <option value="">Opcion #3</option>
                            <option value="">Opcion #4</option>
                            <option value="">Opcion #5</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="archivo">Archivo:</label>
                        <input type="file" id="archivo">
                        <p class="help-block">Maximo 50MB</p>
                    </div>
            
                    <button class="btn btn-primary">Enviar</button>
            </form>
    </div>
    <br><br><br><br><br><br><br>

    <div class="container">
            
        <br>

        <form action="" class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre: ">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="correo">Correo:</label>
                    <div class="input-group-addon">@</div>
                    <input class="form-control" id="correo" type="text" placeholder="Correo: ">
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="" id=""> Recuerdame
                </label>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form> 
    </div>
    <br><br><br><br><br><br><br><br>



    <div class="container">
            
        <br>

        <form action="" class="form-horizontal">
            <fieldset>
                    <div class="form-group has-success">
                            <label for="nombre" class="control-label col-md-2">Nombre:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre: ">
                                </div>
                        </div>
        
                        <div class="form-group has-warning">
                                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                                <div class="col-md-10">
                                    <p class="form-control-static">Dario Lopez Estrada</p>
                                </div>
                        </div>
        
                        <div class="form-group has-error">
                                <label for="correo" class="control-label col-md-2">Correo:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="correo" placeholder="Correo: "> 
                                </div>
                        </div>
        
                        <div class="form-group">
                                <div class="checkbox col-md-2 col-md-offset-2">
                                    <label for="">
                                        <input type="checkbox"> Recuerdame
                                    </label>
                                </div>
                        </div>
        
                        <div class="form-group">
                            <div class="col-md-2 col-md-offset-2">
                                <button class="btn btn-primary" >Enviar</button>
                            </div>
                        </div>
            </fieldset>
        </form> 
    </div>

    <br><br><br><br><br><br><br><br><br><br>

    <div class="container">
        <form action="">
                <div class="form-group">
                        <label for="">Label Basica</label>
        
                        <input type="text" class="form-control" placeholder="Input Basico">
                
        
                <textarea name="" id="" class="form-control" placeholder="textarea"></textarea>
        
            
                    <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="" id=""> Checkbox #1
                            </label>
                        
                        
                            <label class="checkbox-inline">
                                <input type="checkbox" name="" id=""> Checkbox #2
                            </label>
                        
                        
                            <label class="checkbox-inline">
                                 <input type="checkbox" name="" id=""> Checkbox #3
                            </label>
                    </div>     
            
                
                
                    <div class="form-group">
                            <label for="radio1" class="radio-inline">
                                    <input type="radio" name="opcion" id="radio1">Radio #1
                            </label>
                        
                        
                        
                            <label for="radio2" class="radio-inline">
                                    <input type="radio" name="opcion" id="radio2">Radio #2
                            </label>
                        
                        
                        
                            <label for="radio3" class="radio-inline">
                                    <input type="radio" name="opcion" id="radio3">Radio #3
                            </label>
                    </div>
                
                
        
                <div class="form-group">
                        <button type="submit">Enviar</button>
                </div>
        </form>
            </div>
            </form>
</div>
    <!-- <script src="js/jquery.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
